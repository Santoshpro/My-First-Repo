<!DOCTYPE html>
<html>
<head>
<style>
ul{
		list-style-type:none;
        margin:0;
        padding:0;
        background-color:#111111;
        overflow:hidden;
        }
li {
		float:left;
        }
li a{
		display:block;
        padding:16px;
        text-align:center;
        text-decoration:none;
        }
li a:hover{
     	background-color:#eeeeee;
        }
        </style>
        </head>
        
<body>
<h2> Navigation Menu</h2>
<p>In this example, we use CSS to style the horzontally to create menu</p>
<ul>
<li><a href="#Home">Home</a><li>
<li><a href="#News">News</a><li>
<li><a href="#Contact">Contact</a><li>
<li><a href="#About">About</a></li>
</ul>
</body>
</html>
